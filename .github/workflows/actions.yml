name: Run Pytest

on:
  push:
    branches:
      - main
      - dev
      - feature/*

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Install Dev Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Install Ingestor Dependencies
      run: |
        pip install -r \{\{\ cookiecutter.project_name\ \}\}/src/components/ingestor/requirements.txt

    - name: Run Pytest
      run: pytest
